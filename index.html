<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Константин Чукавин">
    <link rel="stylesheet" href="./page/page.css">
    <title>slider</title>
</head>

<body class="body">
    <div class="slider__info">
        <div class="title">
            <h1 class="title__text">
                Completed<br>
                projects
            </h1>
            <img class="title__line" src="./vendor/image/line.svg" alt="">
        </div>
        <p class="title__info">
            Only a small part of the work performed by our company is presented<br>
            on the site. For 14 years on in the construction<br>
            market we have made happy more than 1000 families
        </p>
        <div class="projects__info">
            <div class="info__city">
                <h2 class="cards__title">
                    City:
                </h2>
            </div>
            <div class="info__area">
                <h2 class="cards__title">
                    apartment area:
                </h2>
            </div>
            <div class="info__time">
                <h2 class="cards__title">
                    Repair time:
                </h2>
            </div>
            <div class="info__Repair">
                <h2 class="cards__title">
                    Repair Cost:
                </h2>
                <p class="cards__active">
                    Upon request
                </p>
            </div>
        </div>
        <div class="slider__nav">
            <div class="slider__arrow left">
                <img src="./vendor/image/left.svg" alt="">
            </div>
            <div class="slider__dots"></div>
            <div class="slider__arrow right">
                <img src="./vendor/image/right.svg" alt="">
            </div>
        </div>
    </div>
    <div class="slider">
        <div class="slider__titles"></div>
        <div class="slider__images"></div>
    </div>
    <script src="./vendor/index.js"></script>
</body>

</html>
